<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="estrela rosa glitter png.png" type="image/x-icon">
    <title>LOJA PURPURINA</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <h1>LOJA DA PURPURINA</h1>
    </header>
    <main>
        <div class="title">
            <h2>Cadastre seu produto</h2>
        </div>
        <div class="cadastro">
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="Caneta">Caneta</option>
                <option value="marcador">Marcador</option>
                <option value="KIT">KIT</option>
            </select>
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="valor">
            </div>
            <button onclick="produto.cadastrar()" id="btn1">Cadastrar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="tabela">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>PRODUTO</th>
                    <th class="center">Categoria</th>
                    <th class="center">VALOR</th>
                    <th class="center">AÇÃO</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
